<div class="container my-7 w-[90] mx-auto">

 
    <div class=" grid gap-4 grid-cols-2 md:grid-cols-3 lg:grid-cols-5">

        @for (category of categoryData; track category._id) {
            <div class="product rounded-lg shadow-lg  p-4">
                <img [src]="category.image" [alt]="category.name" class="w-full h-56 object-cover">
                <p class="text-center text-green-600 font-semibold mt-2">{{category.name}}</p>
            </div>
        }

    </div>



</div>
