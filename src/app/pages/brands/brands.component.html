
<div class="container my-7 w-[90] mx-auto">

    <div class=" grid gap-4 grid-cols-2 md:grid-cols-3 lg:grid-cols-5">

        @for (brand of brandData; track brand._id) {
            <div class="product rounded-lg shadow-lg  p-4">
                <img [src]="brand.image" [alt]="brand.name" class="w-full h-56 object-contain">
                <p class="text-center text-green-600 font-semibold mt-2">{{brand.name}}</p>
            </div>
        }
    </div>
</div>
